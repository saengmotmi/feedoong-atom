services:
  api:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev:api"
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - WEB_ORIGIN=http://localhost:5173
      - DB_PATH=/workspace/backend/packages/api/data/feedoong.json
      - SCHEDULER_KEY=change-me
    volumes:
      - ../:/workspace

  scheduler:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev:scheduler"
    environment:
      - API_BASE_URL=http://api:4000
      - SYNC_CRON=*/30 * * * *
      - SCHEDULER_KEY=change-me
    volumes:
      - ../:/workspace
    depends_on:
      - api

  web:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev:web"
    ports:
      - "5173:5173"
    volumes:
      - ../:/workspace
    depends_on:
      - api
